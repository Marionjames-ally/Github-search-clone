<div class="all">
    <div class="navbar text-center">
        <div class="row">

            <img src="http://iconsetc.com/icons-watermarks/flat-circle-white-on-black/foundation/foundation_social-github/foundation_social-github_flat-circle-white-on-black_512x512.png"
                width="40" style="background-color: black;">
            <h2>
                GITHUB SEARCHER
            </h2>

        </div>

    </div>
<div class="container">
    <!-- <div class="all"> -->
        <div class="row">
            <div class="col-md-12">
                <div class="search-class">
                    <h1 id='users' class="btn btn-outline-danger" (click)="searchUsers = true">SEARCH USER</h1>
                </div>
                <p class="moringa"></p>
                <form>
                    <div class="form-group">
                        <input type="text" class="form-control" [(ngModel)]="username" name="username"
                            placeholder="Enter Username" (keyup)="getProfile()">
                    </div>
                </form>


                <div *ngIf="searchUsers" class="d-flex justify-content-sm-between clearfix main-card">
                    <div class="row avi-panel to-left">
                        <figure>
                            <img src="{{user.avatar_url}}" alt="avatar" width="300rem">
                            <br>
                            <br>
                            <figcaption class="text-center">
                                <a href="{{user.html_url}}">{{ user.login }}</a>
                                <hr>
                                <a href="{{user.html_url}}" target="_blank"><button class="btn btn-outline-primary"
                                        width="5rem">Go to Profile </button></a>

                            </figcaption>
                        </figure>
                    </div>
                    <div class="details to-right">
                        <!-- <h3>{{ user.name }}</h3> -->
                        <p class="btn btn-outline-primary">Followers<br><span>{{user.followers}}</span></p>
                        <br>
                        <br>
                        <p class="btn btn-outline-primary">Following<br><span>{{user.following}}</span></p>
                        <br>
                        <br>
                        <p class="btn btn-outline-primary">Repositories<br><span>{{user.public_repos}}</span></p>
                        <br><br>
                        <p id='repos' class="btn btn-outline-success" (click)="searchUsers = false">click to view the
                            user's Repositories</p>

                    </div>

                </div>

                <div *ngIf="!searchUsers">
                    <div class="container repo-row">
                            <h3 class="btn btn-outline-danger">Clear the input box to view the user's repositories</h3>
                        <div *ngFor="let rep of repo" class="card-body text-center" style="width: 500px">
                            <a class="card-title text-center" href="{{rep.html_url}}" target="_blank">
                                <hr>
                                <h3 class="card-text">{{rep.name}}</h3>
                                <p class="card-text">{{rep.description}}</p>
                            </a>

                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
