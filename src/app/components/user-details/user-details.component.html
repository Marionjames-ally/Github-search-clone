<div class="all">
    <div class="navbar" style="background-color: black">
        <img src="https://pbs.twimg.com/profile_images/879760355559325696/Tn2cD3Wq_400x400.jpg" width="40">
    </div>
    <a href="https://twitter.com/github?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor"><i
            class="fab fa-twitter" style="color:white; "></i></a>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">

                <div class="card">
                    <div class="card-body">
                        <p id='users' class="btn btn-outline-primary" (click)="searchUsers = true">Users</p>
                        <p id='repos' class="btn btn-outline-warning" (click)="searchUsers = false">Repos</p>
                    </div>
                </div>

                <p class="moringa"></p>
                <form>
                    <div class="form-group">
                        <input type="text" class="form-control" [(ngModel)]="username" name="username"
                            placeholder="Enter Username or Repository Name ..." (keyup)="getProfile()">
                    </div>
                </form>


                <div *ngIf="searchUsers" class="d-flex justify-content-sm-between clearfix main-card">
                    <div class="avi-panel to-left">
                        <img src="{{user.avatar_url}}" alt="avatar">
                        <a href="{{user.html_url}}" target="_blank"><button class=" prof-btn">Go to Profile
                            </button></a>
                    </div>
                    <div class="details to-right">
                        <h3>{{user.name}}</h3>
                        <p class="btn btn-danger">Followers<br><span>{{user.followers}}</span></p>
                        <p class="btn btn-warning">Following<br><span>{{user.following}}</span></p>
                        <p class="btn btn-info">Repositories<br><span>{{user.public_repos}}</span></p>
                    </div>

                </div>

            </div>
        </div>
    </div>
    <footer>
        COPYRIGHT COPY@ MARION JAMES 2020
     </footer>
</div>
